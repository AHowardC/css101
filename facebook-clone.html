<!DOCTYPE html>
<html>
<head>
	<title>A Facebook clone made with HTML and CSS</title>

	<!-- Main page wrapper Everything goes inside this -->

					<div class="fb-logo"></div>

				</div>
				<div class="navbar-right">
					<div class="profile">
						Akil
					</div>

						Home
					</div>

							<li id="Friends"></li>

							<li>Notifications</li>
						</ul>
					</div>
					<div class="help">
						Help?

				</div>
			</div>
		</div>
		<div id="content">
			<div class="left-content">
				<ul>
					<li class="left-menu-item"><a href="">Akil Howard</a></li>
					<li class="left-menu-item"><a href="">News Feed</a></li>

					<li class="left-menu-item"><a href="">On This Day</a></li>

					<li class="left-menu-item"><a href="">Live Video</a></li>
					<li class="left-menu-item"><a href="">Pokes</a></li>
					<li class="left-menu-item"><a href="">See More...</a></li>
				</ul>

			</div>
