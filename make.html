<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
	#circle {
	width: 100px;
	height: 100px;
	background: red;
	position: absolute;
	border-radius: 50px;
}
#cross{
  background: black;
  content: "";
  height: 3px;
  left: 9px;
  position: absolute;
  top: 55px;
  width: 99px;
  z-index: 1
}
	#yin-yang:after {
	content: "";
	position: absolute;
	top: 50%;
	left: 50%;
	background: red;
	border: 18px solid #eee;
	border-radius:100%;
	width: 12px;
	height: 12px;
}

	</style>
</head>
<body>
	<div id="cross">
		
	</div>
	<div id="circle">
		
	</div>
<div id="yin-yang">
	
</div>
</body>
</html>
